paths:
  /api/users:
    get:
      operationId: getUsers
      summary: Obtiene a todos los usuarios
      tags:
        - Users
      responses:
        "200":
          description: Se han obtenido los usuarios exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                    description: estado de la respuesta
                  payload:
                    type: array
                    description: lista de usuarios
                    items:
                      $ref: '#/components/schemas/User'
        "500":
          description: "Ocurrió un error inesperado"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/users/{uid}:
    get:
      operationId: getUserById
      summary: "Obtiene al usuario correspondiente al id recibido por parámetro"
      tags:
        - Users
      parameters:
        - in: path
          name: uid
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
          required: true
          description: ID del usuario que se busca
      responses:
        "200":
          description: "Se ha obtenido al usuario exitosamente"
          content:
            application/json:
              schema:
                type: object
                $ref: '#/components/schemas/User'
        "404":
          description: "No se ha encontrado al usuario buscado"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: User not found
        "500":
          description: "Ocurrió un error inesperado"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'



components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          description: identificador único para cada usuario en la base de datos
        first_name:
          type: string
          description: nombre de pila del usuario
        last_name:
          type: string
          description: apellido del usuario
        email:
          type: string
          description: email del usuario
        password:
          type: string
          description: contraseña del usuario
        role:
          type: string
          description: rol del usuario
          enum: ['admin', 'user']
        pets:
          type: array
          description: lista de mascotas del usuario
          items:
            type: string
        __v:
          type: int
          description: numero de version del usuario en la base de datos
      example:
        _id: 67bcb79ca9340155067601fa
        first_name: John
        last_name: Doe
        email: "johndoe@gmail.com"
        password: password123
        role: user
        pets: ["67bcb79ca9340155067601fa"]
        __v: 0
    UserCreate:
      type: object
      properties:
        first_name:
          type: string
          description: nombre de pila del usuario
        last_name:
          type: string
          description: apellido del usuario
        email:
          type: string
          description: email del usuario
        password:
          type: string
          description: contraseña del usuario
      example:
        first_name: John
        last_name: Doe
        email: "johndoe@gmail.com"
        password: password123
    Error:
      type: object
      properties:
        status:
          type: string
          description: estado de la respuesta
        message:
          type: string
          description: mensaje de error
      required:
        - status
        - message